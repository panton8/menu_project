<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headers Menu</title>
</head>
{% load menu_tags %}
<body>
    {% if headers %}
        <ol>
            {% for header in headers %}
                <li><a href="{{ header }}">{{ header }}</a></li>
            {% endfor %}
        </ol>
    {% elif header %}
        <h3><a href={% url 'headers' %}>Back on Headers</a></h3>
        {% draw_menu header item %}
    {% endif %}
</body>
</html>
